<body>
    <header>
        <h1>Welcome to Student Talk, ${sender}!</h1>
    </header>

    <main>
        <!-- Section for latest course guides -->
        <section id="course-guides">
            <h2>Latest Course Guides</h2>
            <div id="guides-container">
                <ul class="guides-list">
                    ${guides}
                </ul>
            </div>
        </section>

        <!-- Section for chatting with other users -->
        <section id="users-section">
            <h2>Friends</h2>
            <form class="input-form" action="/chat" method="post">
                <input type="hidden" name="sender" value=${sender}> 
                <input type="hidden" name="receiver" id="receiver">
                <div class="friend-list-container">
                    <ul class="friend-list">
                        ${friends}
                    </ul>
                </div>
            </form>
        </section>

        <!-- Section for a todo list-->
        <section id="todo-section">
            <h2>Todo List</h2>
            <div id="todo-container">
                <form class="todo-form" action="/todo" method="post">
                    <input type="hidden" name="sender" value=${sender}>
                    <input type="text" name="todo" id="todo">
                    <input type="submit" value="Add Todo">
                </form>

                <ul class="todo-list">
                    ${todos}
                </ul>
            </div>
        </section>

        <!-- Section for adding/removing friends -->
        <form class="form-add-friend" action="/add_friends" method="post">
            <input type="hidden" name="sender" value=${sender}>
            <label for="friend">Add Friend:</label>
            <input type="text" name="friend" id="friend">
            <input type="submit" value="Add Friend">
        </form>

        <form class="form-remove-friend" action="/remove_friends" method="post">
            <input type="hidden" name="sender" value=${sender}>
            <label for="friend">Remove Friend:</label>
            <input type="text" name="friend" id="friend">
            <input type="submit" value="Remove Friend">
        </form>
    </main>
</body>
